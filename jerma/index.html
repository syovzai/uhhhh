<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rat Box</title>

    <script src="aframe-master.min.js"></script>
    <script src="aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

      <a-nft
        type="nft"
        url="jerma/Jerma"
        smooth="true"
        smoothCount="100"
        smoothTolerance=".1"
        smoothThreshold="50">
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <div class="box">
      <img class="back" src="img/Box_Inside.png">
  
      <img id="Rat1" class="cat" src="img/Rat1.png">
      <img id="Rat2" class="cat" src="img/Rat2.png">
      <img id="Rat3" class="cat" src="img/Rat3.png">
      <img id="Rat4" class="cat" src="img/Rat4.png">
  
      <img class="front" src="img/Box_Outside.png">
      <img class="top" src="img/Lid.png">
    </div>

  </body>
</html>
